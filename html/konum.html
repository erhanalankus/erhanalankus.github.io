<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/StyleSheet.css" />
    <title>Erhan'ın meşhur sitesi</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <h1><a href="../index.html">Erhan'ın Sitesi</a></h1>
    </header>

    <nav>
        <ul id="navbar">
            <li><a href="loto.html">Loto</a></li>
            <li><a href="kart.html">Kart eşi bulma oyunu</a></li>
            <li><a href="konum.html">Konum Tespit</a></li>
        </ul>
    </nav>

    <aside>
        <p>Bu site, evimde bulunan Orange Pi Zero üzerinden sunulmaktadır.</p>
    </aside>

    <article>
        <button onclick="myFunction()">Konum tespit</button>
        <ul id="myList">

        </ul>
    </article>

    <footer>
        <p>Hiç bir hakkı saklı değildir. 2014.</p>
    </footer>
    <script>
        if ("geolocation" in navigator) {
            document.getElementById('geo').innerHTML = 'geolocation is available';
        } else {
            document.getElementById('geo').innerHTML = 'geolocation is not available';
        }

        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        function success(pos) {
            var crd = pos.coords;

            var node = document.createElement("LI");
            var textnode = document.createTextNode('Your current position is:');
            node.appendChild(textnode);
            document.getElementById("myList").appendChild(node);

            var node = document.createElement("LI");
            var textnode = document.createTextNode(`Latitude : ${crd.latitude}`);
            node.appendChild(textnode);
            document.getElementById("myList").appendChild(node);

            var node = document.createElement("LI");
            var textnode = document.createTextNode(`Longitude: ${crd.longitude}`);
            node.appendChild(textnode);
            document.getElementById("myList").appendChild(node);

            var node = document.createElement("LI");
            var textnode = document.createTextNode(`More or less ${crd.accuracy} meters.`);
            node.appendChild(textnode);
            document.getElementById("myList").appendChild(node);
        };

        function error(err) {
            var node = document.createElement("LI");
            var textnode = document.createTextNode(`ERROR(${err.code}): ${err.message}`);
            node.appendChild(textnode);
            document.getElementById("myList").appendChild(node);
        };

        function myFunction() {
            var node = document.createElement("LI");
            var textnode = document.createTextNode("Starting...");
            node.appendChild(textnode);
            document.getElementById("myList").appendChild(node);
            navigator.geolocation.getCurrentPosition(success, error, options);
        }
    </script>

</body>

</html>
